<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>CSS Bayan</title>
</head>
<body>
  <main>
    <h1>CSS Bayan</h1>
    <hr>
    <form class="accordion">
      <input class="accordion__radio" type="radio" name="meme" id="meme1" value="meme1" checked>
      <label class="accordion__item" for="meme1"><div class="accordion__header">
          <h2 class="accordion__header-text">Hmmm...</h2>
          <img class="accordion__header-icon" src="plus.svg" alt="icon plus">
        </div>
        <img class="accordion__content" src="bayan1.jpg" alt="bayan one">
      </label>
      <input class="accordion__radio" type="radio" name="meme" id="meme2" value="meme2">
      <label class="accordion__item" for="meme2"><div class="accordion__header">
          <h2 class="accordion__header-text">When did submit Codejam#1</h2>
          <img class="accordion__header-icon" src="plus.svg" alt="icon plus">
        </div>
        <img class="accordion__content" src="bayan2.jpg" alt="bayan two">
      </label>
      <input class="accordion__radio" type="radio" name="meme" id="meme3" value="meme3">
      <label class="accordion__item" for="meme3"><div class="accordion__header">
          <h2 class="accordion__header-text">Shut up and take my money</h2>
          <img class="accordion__header-icon" src="plus.svg" alt="icon plus">
        </div>
        <img class="accordion__content" src="bayan3.jpg" alt="bayan three">
      </label>
      <input class="accordion__radio" type="radio" name="meme" id="meme4" value="meme4">
      <label class="accordion__item" for="meme4"><div class="accordion__header">
          <h2 class="accordion__header-text">Make a Codejam#1 or sleep...?</h2>
          <img class="accordion__header-icon" src="plus.svg" alt="icon plus">
        </div>
        <img class="accordion__content" src="bayan4.jpg" alt="bayan four">
      </label>
    </form>
  </main>
</body>
</html>
